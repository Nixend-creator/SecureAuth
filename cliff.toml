[changelog]
header = """
# Changelog\n
All notable changes to SecureAuth are documented here.
Generated automatically from [Conventional Commits](https://www.conventionalcommits.org/) via [git-cliff](https://git-cliff.org/).\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] â€” {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
{% for release in releases %}\
    {% if release.version %}\
        {% if release.previous.version %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/n1xend/SecureAuth/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif %}\
    {% else %}\
        [unreleased]: https://github.com/n1xend/SecureAuth/compare/{{ release.previous.version }}...HEAD
    {% endif %}\
{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix",  group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^break",group = "Breaking Changes" },
    { message = "^docs", group = "Documentation" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^security", group = "Security" },
    { message = "^chore(release)", skip = true },
]
